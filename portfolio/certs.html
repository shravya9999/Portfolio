<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <link rel="stylesheet" href="./css/style.css">
<script src="javass/js.js"></script>
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 10</div>
    <img src="./images/cert1.png" style="width:100%">
  <!--  <div class="text">Caption Text</div>-->
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 10</div>
    <img src="./images/cert1.jpg" style="width:100%">
   <!--  <div class="text">Caption Two</div>-->
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 10</div>
    <img src="./images/cert2.jpg" style="width:100%">
  <!--   <div class="text">Caption Two</div>-->
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 10</div>
    <img src="./images/cert3.jpg" style="width:100%">
   <!--  <div class="text">Caption Two</div>-->
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 10</div>
    <img src="./images/cert4.jpg" style="width:100%">
     <!--<div class="text">Caption Two</div>-->
  </div>

  <div class="mySlides fade">
    <div class="numbertext">6 / 10</div>
    <img src="./images/cert5.jpg" style="width:100%">
  <!--   <div class="text">Caption Two</div>-->
  </div>

  <div class="mySlides fade">
    <div class="numbertext">7 / 10</div>

   <!--  <div class="text">Caption Two</div>-->
  </div>

  <div class="mySlides fade">
    <div class="numbertext">8 / 10</div>

   <!--  <div class="text">Caption Two</div>-->
  </div>

  <div class="mySlides fade">
    <div class="numbertext">9 / 10</div>
    <img src="./images/cert8.jpg" style="width:100%">
   <!--  <div class="text">Caption Two</div>-->
  </div>

  <div class="mySlides fade">

   <!--  <div class="text">Caption Two</div>-->
  </div>




  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
  <span class="dot" onclick="currentSlide(8)"></span>
  <span class="dot" onclick="currentSlide(9)"></span>
  <span class="dot" onclick="currentSlide(10)"></span>
</div>

</body>
